<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sping Challenge - Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container contact-page">
    <header>
      <nav>
        <div class="company-logo">
          <img src="./img/lambda-black.png" alt="Lambda company logo">
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact-info">
      <h3>Contact Us</h3>
      <p>Please fill out the form below and we will get back to you! Thank you.</p>
    </section>

    <section class="contact-form-container">
      <form action="#">
        <label for="name">Firstname:</label>
        <input type="text" placeholder="Firstname...">
        <label for="name">Lastname:</label>
        <input type="text" placeholder="Lastname...">
        <label for="name">Age:</label>
        <input type="text" placeholder="Age...">
        <label for="name">Email Address:</label>
        <input type="text" placeholder="Email...">
        <button class="contact-button">Submit</button>
      </form>
    </section>

    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
  </div>

</body>

</html>
